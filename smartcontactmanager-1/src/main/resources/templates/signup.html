<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	
<section >

<div class="container">
<div class="row">
 
 <div class="col-md-6 offset-md-3">
 
<div class="my-card mt-3">


<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
  <p class="text-center" th:text="${session.message.content}"> </p>
  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<h1 class="text-center">Register Here</h1>
<form action="" th:action="@{/do_register}" method="post" th:object="${user}">

<div class="mb-3">
    <label for="name_field" class="form-label">Name</label>
    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required="required" th:value="${user.name}">
   <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"th:text="${e}">
       
      </div>
   
   
</div>


<div class="mb-3">
    <label for="email_field" class="form-label">Email</label>
    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Name" required="required" th:value="${user.email}">
   
</div>

<div class="mb-3">
    <label for="password_field" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Name" required="required" >
   
</div>

<div class="form-group">
 <textarea name="about" th:value="${user.about}" placeholder="Write something about you" class="form-control" aria-label="With textarea" rows="10" ></textarea>
</div>

<div class="continer text-center mt-2">

<!-- terms and condition -->
<div class from-group form-check text-ceter>
<input type="checkbox" 
name="aggrement"
id="aggrement"

/>
<label for="aggrement"> Accept terms and conditions</label>

</div>


<button type="submit" class="btn bg-primary  text-white ">
Submit
</button>

<button type="reset" class="btn btn-warning ">
Reset
</button>

</div>




</form>

</div>
 
 </div>

</div>
</div>

</section> 
</body>
</html>
